{extend name="../../admin/view/table"}
{block name="content"}
<form class="layui-form layui-card" action="" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">

        <label class="layui-form-item relative block">
            <span class="help-label"><b>文章标题</b></span>
            <input maxlength="100" class="layui-input" name="title" value='{$article.title}' required placeholder="">
        </label>
        <label class="layui-form-item relative block">
            <span class="help-label"><b>文章副标题</b></span>
            <input maxlength="100" class="layui-input" name="subtitle" value='' required placeholder="">
        </label>
        <label class="layui-form-item relative block">
            <div id="test-editormd">
                <textarea style="display:none;">{$article.content|default=''}</textarea>
            </div>
        </label>

    </div>
</form>

{/block}

                imageUploadURL: "./php/upload.php",
                onload: function () {
                }
            });

            document.getElementById('test-editormd').onmouseup = function () {
                var text = testEditor.getSelection();
                if (text === '') {
                    return true;
                }
                console.log(text);
                let index = $.msg.loading();
                //loading
                // testEditor.replaceSelection('1231');
                //发送请求
                $.get('{:sysuri("t")}?text=' + text, function (res) {
                    if (res.code === 0){
                        $.msg.error(res.msg);
                        return true;
                    }
                    let t = res.data.translation;
                    testEditor.replaceSelection(t);
                });

                $.msg.close(index);
                //替换选中的文本
            }
        });

    });
